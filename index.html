<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_double_arrow_down"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>percobaah</title>
  </head>
  <body>
    <!-- navbar -->
    <section id="nav">
      <nav>
        <div class="logo">
          <a href="#">
            <div class="img">
              <img src="img/icon.png" alt="logo" />
            </div>
            <p>Logo Engineer</p>
          </a>
        </div>

        <div class="burger">
          <button id="burger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000"
            >
              <path
                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </button>
        </div>
      </nav>

      <div class="menu hidden" id="menu">
        <div class="close">
          <button id="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000"
            >
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
              />
            </svg>
          </button>
        </div>

        <ul>
          <li>
            <a href="#content">Home</a>
          </li>
          <li>
            <a href="page/pendahuluan.html">Pendahuluan</a>
          </li>
          <li>
            <a href="page/pengertian.html">Pengertian</a>
          </li>
          <li>
            <a href="page/simulasi.html">Simulasi</a>
          </li>
          <li>
            <a href="page/inovasi.html">Inovasi</a>
          </li>
          <li>
            <a href="page/hasil.html">Hasil</a>
          </li>
          <li>
            <a href="page/penutup.html">Penutup</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- end of navbar -->

    <!-- banner hero -->
    <section id="hero">
      <div class="layer"></div>
      <div class="greeting" data-aos="fade-down">
        <h1>selamat datang</h1>
      </div>
      <div class="scroll">
        <h1>Scroll</h1>
        <span class="material-symbols-outlined">
          keyboard_double_arrow_down
        </span>
      </div>
    </section>
    <!-- end of banner hero -->

    <!-- banner content -->
    <section id="content">
      <div
        class="animation"
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-duration="1000"
      >
        <div class="content">
          <a href="page/pendahuluan.html">
            <div class="img">
              <img src="img/pendahuluan.png" alt="pendahuluan" />
            </div>
            <p>Pendahuluan</p>
          </a>
        </div>
      </div>

      <div
        class="animation"
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-duration="1000"

        <div class="content">
          <a href="page/pengertian.html">
            <div class="img">
              <img src="img/pengertian.svg" alt="pengertian" />
            </div>
            <p>Pengertian</p>
          </a>
        </div>
      </div>

      <div
        class="animation"
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"

        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-duration="1000"

        <div class="content">
          <a href="page/inovasi.html">
            <div class="img">
              <img src="img/inovasi.png" alt="inovasi" />
            </div>
            <p>inovasi</p>
          </a>
        </div>

        class="animation"
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-duration="1000"
      >
        <div class="content">
          <a href="page/hasil.html">
            <div class="img">
              <img src="img/hasil.png" alt="hasil" />
            </div>

        class="animation"
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-duration="1000"
      >
        <div class="content">
          <a href="page/penutup.html">
            <div class="img">
              <img src="img/penutup.svg" alt="penutup" />
            </div>

    <!-- footer -->
    <section id="footer">
      <footer></footer>
    </section>
    <!-- end of footer -->

    AOS.init({});
  </script>
